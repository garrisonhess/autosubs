# DATASET NAME
dataset: "KNNW" # or WSJ

#### Configuration
DEBUG: False
VAL: False
TOY_DATA: False
threshold: 200 
amp: False     # AMP helps w/ memory but causes gradient explosions
experiment_name: exp
num_workers: 6 
pin_memory: True
train_shuffle: True
val_shuffle: False
device: "cuda:0"
run_inference: False
input_dim: 129
update_freq: 24
channels_last: False
val_workers: 4
val_batch_size: 128
min_tf: 0.5
grad_clip: 2.0

# ray
experiment_name: exp
verbosity: 3

# ASHA
epochs: 200
grace_period: 200
reduction_factor: 2
brackets: 1
