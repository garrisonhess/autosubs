# hyperparameters
lr: [0.001]
weight_decay: [0.000005]
gamma: [0.5]
batch_size: [96]
lr_step: [70]
smooth_temp: 0.0


# transfer learning configuration
warmup_epochs: 0
pretrained_decoder: False
pretrained_full: False #True
